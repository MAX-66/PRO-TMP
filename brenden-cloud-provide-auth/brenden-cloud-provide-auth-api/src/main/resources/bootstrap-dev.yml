spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
        username: nacos
        password: nacos
      config:
        server-addr: 127.0.0.1:8848
        namespace: public
        file-extension: yaml
        shared-configs:
          - data-id: brenden-shared-database-config.yaml
            refresh: true
          - data-id: brenden-shared-base-config.yaml
            refresh: true
        username: nacos
        password: nacos

logging:
  config: classpath:logback-spring.xml
  level:
    com.alibaba.nacos: warn