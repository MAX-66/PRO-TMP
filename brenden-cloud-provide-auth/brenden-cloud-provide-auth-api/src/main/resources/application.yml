server:
  port: ${SERVER_PORT:8010}
  tomcat:
    uri-encoding: UTF-8
    max-threads: 800
    min-spare-threads: 100
logging:
  config: classpath:logback-spring.xml
  path: ../logs/

#  后续需要迁移至配置中心
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/test?serverTimezone=Asia/Shanghai&useUnicode=true&useSSL=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 123456
      connect-timeout: 30000
      timeout: 30000
      client-type: lettuce

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'api-auth'
      paths-to-match: '/**'
      packages-to-scan: com.brenden.cloud
  info:
    title: 认证模块
    description: 用户认证与授权
    contact-name: brenden.luo
    contact-email: brenden.luo@gmail.com
    version: v1.0.0
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
  documents:
    - group: 认证模块
      name: auth

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*Mapper.xml
  typeAliasesPackage: com.brenden.cloud.**.persistence.domain
  global-config:
    db-config:
      #驼峰下划线转换
      column-underline: true
      #逻辑删除配置
      logic-delete-value: 1
      logic-not-delete-value: 0
      db-type: mysql
    refresh: true
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false